{% load static %}

<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'landingpage/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'landingpage/assets/img/favicon.png' %}">
  <title>Register</title>

  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="{% static 'landingpage/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'landingpage/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="{% static 'landingpage/assets/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet" />
</head>

<body class="sign-in-basic">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      <a class="navbar-brand text-white d-block d-md-none" href="#">Naufal Design</a>
      <a href="/dashboard" class="btn btn-sm bg-gradient-primary mb-0 ms-auto d-lg-none d-block">Home</a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
        <ul class="navbar-nav navbar-nav-hover ms-auto">
          <li><a href="/dashboard" class="btn btn-sm bg-gradient-primary mb-0 me-1">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Form Registrasi</h4>
                <p class="mb-2 text-center text-white">Username dan password wajib diisi</p>
              </div>
            </div>
            <div class="card-body">
              <form method="POST" class="text-start">
                {% csrf_token %}
                <div class="input-group input-group-static mb-4">
                  <label>Username</label>
                  <input type="text" name="username" class="form-control" required />
                </div>
                <div class="input-group input-group-static mb-4">
                  <label>Nama Depan</label>
                  <input type="text" name="nama_depan" class="form-control" required />
                </div>
                <div class="input-group input-group-static mb-4">
                  <label>Nama Belakang</label>
                  <input type="text" name="nama_belakang" class="form-control" required />
                </div>
                <div class="input-group input-group-static mb-4">
                  <label>Password</label>
                  <input type="password" name="password1" class="form-control" placeholder="Password anda" required />
                </div>
                <div class="input-group input-group-static mb-4">
                  <label>Ulangi Password</label>
                  <input type="password" name="password2" class="form-control" placeholder="Ulangi password" required />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Simpan</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Sudah punya akun?
                  <a href="/auth-login" class="text-primary text-gradient font-weight-bold">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto text-white text-center text-sm text-lg-start">
            Â© <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart"></i> by Creative Tim
          </div>
          <div class="col-12 col-md-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
              <li class="nav-item"><a href="https://www.creative-tim.com" class="nav-link text-white" target="_blank">Creative Tim</a></li>
              <li class="nav-item"><a href="https://www.creative-tim.com/presentation" class="nav-link text-white" target="_blank">About Us</a></li>
              <li class="nav-item"><a href="https://www.creative-tim.com/blog" class="nav-link text-white" target="_blank">Blog</a></li>
              <li class="nav-item"><a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-white" target="_blank">License</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- JS Files -->
  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/typedjs.js' %}"></script>
  <script src="{% static 'assets/js/plugins/parallax.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/anime.min.js' %}"></script>
  <script src="{% static 'assets/js/material-kit-pro.min.js' %}?v=3.0.0"></script>
</body>

</html>
