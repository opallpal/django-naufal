      <div class="row">

          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">

                <div class="row mt-1">

                    </a>
                  </div>
                  <div class="col-2 text-center px-1">

                       <div class="input-group input-group-static mb-4">

                        <input type="name" name="username" class="form-control" placeholder="username anda" required />
                      </div>
                      <div class="input-group input-group-static mb-4">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="password anda" required />
                      </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Login</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Belum punya Akun?
                  <a href="/auth-registrasi" class="text-primary text-gradient font-weight-bold">register</button>
                </p>
